<script type="module">
    import TrinityFocusEnergy from './trinity focus energy/TrinityFocusEnergy.mjs'
    import DOMUpdater from './DOMUpdater.mjs'
    const body = document.getElementById('body')
    const retriggerRender = () => {
        DOMUpdater(DOM_VERSIONS = { ...DOM_VERSIONS, CURRENT_DOM: JSON.stringify(document.getElementById('body').innerHTML), CHANGED_DOM: JSON.stringify(TrinityFocusEnergy()) })

    registeredFunctions = { ...registeredFunctions, retriggerRender: retriggerRender, TrinityFocusEnergy: TrinityFocusEnergy }
    body.innerHTML = TrinityFocusEnergy()
    DOM_VERSIONS = { ...DOM_VERSIONS, CURRENT_DOM: JSON.stringify(TrinityFocusEnergy()), CHANGED_DOM: JSON.stringify(TrinityFocusEnergy()) }
